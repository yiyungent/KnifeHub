name: KonataPlugin Release

on: 
  push:
    tags:
      - 'KonataPlugin-v*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.100
        
    - name: Build
      run: |
        cd ./plugins/KonataPlugin
        dotnet build --configuration Release
        ls
        ls ./bin/Release/
        ls ./bin/Release/net6.0/
      
    - name: Zip the Build
      run: |
        cd ./plugins/KonataPlugin/bin/Release/net6.0
        zip -r KonataPlugin-net6.0.zip *
        cd ../../../../../
        mv ./plugins/KonataPlugin/bin/Release/net6.0/*.zip ./
      
    - name: Create Release and Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        #tag_name: ${{ github.ref }}
        #name: ${{ github.ref }}
        body: TODO New Release.
        #body_path: CHANGELOG.txt
        draft: false
        prerelease: false
        files: |
          KonataPlugin-net6.0.zip
          LICENSE 
          README.md